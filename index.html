<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    
    
    <link href='http://fonts.googleapis.com/css?family=Exo+2:600,700,800,900' rel='stylesheet' type='text/css'>
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

                <header class="wrap">
                <h1>Snake</h1>
                <p class="score">Score: <span id="score_value">0</span></p>
            </header>
            <canvas class="wrap" id="snake" width="600" height="450" tabindex="1"></canvas>
        <br>
        <br>
        <br>
            <!-- Game Over Screen -->
            <div id="gameover">
                <h2>Game Over</h2>
                <br>
                <p>press <span style="color: #FFFFFF">space</span> to begin a</p>
                <br>
                <a id="newgame_gameover">New Game</a>
                <br>
                <a id="setting_gameover">Settings</a>
            </div>
        
            <!-- Setting screen -->
            <div id="setting">
                <h2>Settings</h2>
                
                <a id="newgame_setting">New Game</a>
                
                <p>Speed:
                    <input id="speed1" type="radio" name="speed" value="120" checked/>
                    <label for="speed1">Slow</label>
                    <input id="speed2" type="radio" name="speed" value="75"/>
                    <label for="speed2">Normal</label>
                    <input id="speed3" type="radio" name="speed" value="35"/>
                    <label for="speed3">Fast</label>
                </p>
                
                <p>Wall:
                    <input id="wallon" type="radio" name="wall" value="1" checked/>
                    <label for="wallon">On</label>
                    <input id="walloff" type="radio" name="wall" value="0"/>
                    <label for="walloff">Off</label>
                </p>

            </div>
        
            <!-- Main Menu Screen -->
            <div id="menu">
                <h2>Snake</h2>

                <a id="newgame_menu">New Game</a>
                <a id="setting_menu">Settings</a>
            </div>

            <!--
            <div id="debug" style="font-size: 16px; color: #FFF;"></div>
            -->
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
